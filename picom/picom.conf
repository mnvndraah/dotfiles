# Fading windows
fading = true;
fade-delta = 4;

# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Window frame opacity
frame-opacity = 85;
inactive-opacity = 85;
active-opacity = 100;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background = false;
blur-background-fixed = true;
blur-method = "dual_kawase";

# Exclude panel and dock from shadows
shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'plasma'",
    "class_g = 'Conky'",
    "class_g = 'i3blocks'"
];

# Exclude fade from specific conditions
fade-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
];



# Rounded Edges
